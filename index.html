<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiveOps Statü Planlayıcısı</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>LiveOps Statü Planlayıcısı</h1>
      <!-- alt açıklama kaldırıldı -->
    </div>

    <div class="actions">
      <button id="btnSelectAllSlots" class="btn">Tüm slotları herkese aç</button>
      <button id="btnClearAllSlots" class="btn btnGhost">Tüm slotları kapat</button>
      <button id="btnGenerate" class="btn btnPrimary">Plan Üret</button>
    </div>
  </header>

  <main class="layout">
    <section class="card">
      <div class="cardHeader">
        <h2>Katılım Tablosu</h2>
        <!-- açıklama kaldırıldı -->
      </div>

      <div class="tableWrap">
        <table id="attendanceTable"></table>
      </div>

      <!-- ipucu kaldırıldı -->
    </section>

    <section class="card">
      <div class="cardHeader">
        <h2>Slot Statüleri</h2>
        <!-- açıklama kaldırıldı -->
      </div>

      <div id="slotEditors" class="slotEditors"></div>

      <details class="cardSub">
        <summary>Statü formatı</summary>
        <pre class="code">Hemen- Kurye Teslim Aldı& Yolda (Batı Akdeniz)
Yemek- Kurye Mağazada (İstanbul)
Hemen- Adreste& Atandı (Güney-Kuzey Ege)</pre>
      </details>
    </section>

    <section class="card">
      <div class="cardHeader">
        <h2>Üretilen Plan</h2>
        <!-- açıklama kaldırıldı -->
      </div>
      <div class="tableWrap">
        <table id="planTable"></table>
      </div>
    </section>
  </main>

  <!-- Unassigned Modal -->
  <div id="modalBackdrop" class="modalBackdrop hidden"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle">Statü Fazlası</h3>
    <p id="modalText" class="muted"></p>
    <div class="modalBody">
      <ul id="modalList"></ul>
    </div>
    <div class="modalActions">
      <button id="btnModalOk" class="btn btnPrimary">Tamam (Boş Bırak)</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
